<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDO</title>
</head>
<body>
    <header class="header">
        <div class="header-block">
            <div class="header-block__sub">
                <h1 class="title">ToDoJS Add</h1>
                <form class="personal" action="#">
                    <input class="personal-input" type="text">
                    <button class="personal-btn">add</button>
                </form>
            </div>
        </div>
    </header>

     <main class="main">
        <div class="main-block">
            <ul class="main-block--list">
                    <li class="main-block--list-link">
                        <input class="checkbox-active" type="checkbox">
                        <span class="main-block--text">Check all todos</span>
                    </li>
                </ul>


                <div class="container">
                  <ul class="main-list">
                    
                  </ul>
              </div>
            
            <div class="main-button"> 
                 <button class="main-btn1">All(0)</button>
                 <button class="main-btn2">Active(0)</button>
                 <button class="main-btn3">Completed(0)</button>
            </div>
        </div>
     </main>
     <footer class="footer">
        <div class="footer-block">
            <div class="footer-btn">
                <button class="btn">Delete completed</button>
            </div>
        </div>
     </footer>
        <script src="js/script.js"></script>
</body>
</html>
